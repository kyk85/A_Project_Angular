<!-- Login Modal-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title lead">Please enter your login credentials</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" ng-submit="login()" novalidate>
          <div class="form-group">
            <label>Email:</label>
            <input type="text" [(ngModel)]="user.email" formControlName="email" class="form-control" id="email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" [(ngModel)]="user.password" formControlName="password" class="form-control" id="password" placeholder="Your Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-link" data-dismiss="modal" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
